      <header class="header">

      <!-- Slideshow container -->

        <!-- Full-width images with number and caption text -->

          <div class="sliderTitle">

            <img src="./images/naima.jpg" style="width: 100%" />

          <!-- The dots/circles -->
          <div style="text-align: center">
            <span class="dot" onclick="currentSlide(1)"></span>

          </div>
        </section>
      </div>
      <hr class="divider" />

      <!--end of slide show-->
      
	  		<!--Audio player-->
		<div id="amplitude-player">
			<div id="amplitude-left">
				<div id="player-left-bottom">
					<div id="control-container">
						<div id="central-control-container">
							<div id="central-controls">
								<div id="prev-container">
									<div class="amplitude-prev" id="previous"></div>
								</div>
								<div id="play-pause-container">
									<div class="amplitude-play-pause" amplitude-main-play-pause="true" id="play-pause">
									</div>
								</div>
								<div id="next-container">

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		
		
			<div class="time-container" dir="ltr">
				<span class="current-time">
					<span class="amplitude-current-time" amplitude-main-current-time="true"></span>/</span>
				<span class="duration">
					<span class="amplitude-duration-time" amplitude-main-duration-time="true"></span> </span>
				<progress class="amplitude-song-played-progress" id="song-played-progress"
					amplitude-main-song-played-progress="true">
				</progress>
			</div>
		
			<div class="volume">
				<div id="menu-container">
					<div id="share" onclick="openShare()"></div>
				</div>
		
				<div id="volume-container">
					<div class="amplitude-mute">
					</div>
				</div>
				<input type="range" name="" class="amplitude-volume-slider">
			</div>
		
		</div>
    </main>
  </body>

  <!-- Javascript for google translate -->

</script>

  <script id="rendered-js" type="text/javascript" src="./audio.js"></script>

  <script>
    function download(file) {
      window.location = file;
    }
  </script>
  <script language="JavaScript">
    window.onkeydown = function (e) {
      return !(e.keyCode == 32);
    };

    /*
	Handles a click on the song played progress bar.
	*/

    document
      .getElementById("song-played-progress")
      .addEventListener("click", function (e) {
        var offset = this.getBoundingClientRect();
        var x = e.pageX - offset.left;
        Amplitude.setSongPlayedPercentage(
          (parseFloat(x) / parseFloat(this.offsetWidth)) * 100
        );
      });
  </script>

  <script language="JavaScript">
    var audiotitle = Amplitude.getActiveSongMetadata().name;
    var audiourl = window.location.href;
    openShare = async () => {
      if (navigator.share) {
        navigator
          .share({
            title: audiotitle,
            url: audiourl,
          })
          .then(() => console.log("Successful share"))
          .catch((error) => console.log("Error sharing", error));
      }
    };
  </script>
</html>
